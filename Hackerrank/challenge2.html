<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Multiple Printer</title>
  <script src="multiple-printer.js"></script>
</head>
<body>
  <input type="number" id="number" />
  <button type="button" onclick="printMultiples()">Print Multiples</button>
  <pre id="result"></pre>

<p>
    Given an integer, N, print its first 10 multiples. Each multiple N x i should be printed on a new line in the form: N x i = result.
</p>

</body>
</html>
