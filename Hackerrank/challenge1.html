<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weird Number Evaluator</title>
</head>
<body>
    <h1>Number Evaluator</h1>
    <form id="inputForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" name="numberInput" required>
        <button type="submit">Evaluate</button>
    </form>
    <h2>Result:</h2>
    <div id="result"></div>

    <p>

Given an integer, , perform the following conditional actions:<br>
<br>
If  n is odd, print Weird<br>
If  n is even and in the inclusive range of  2 to 5, print Not Weird<br>
If  n is even and in the inclusive range of  6 to 20, print Weird<br>
If  n is even and greater than 20, print Not Weird<br>

    </p>
    <script src="parity-checker.js"></script> 
</body>
</html>
